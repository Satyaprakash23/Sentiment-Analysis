<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Align vertically in the center */
            min-height: 100vh;
            background-color: #f5f5f0;
        }
        .container {
            text-align: center;
        }
        #ReviewText {
            width: 100%;
            height: 100px; /* Set a fixed height for the textarea */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis of Product Reviews</h1>
        <form action="/prediction" method="post">
            <label for="ReviewText">Review Text:</label><br>
            <textarea id="ReviewText" name="Review Text" placeholder="Enter your review here" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
